name: Publish Plugin

on:
  push:
    branches: [ "main" ]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        working-directory: clawdbot-plugin-webhook-server
        run: npm ci

      - name: Build
        working-directory: clawdbot-plugin-webhook-server
        run: npm run build

      - name: Publish
        if: github.event_name == 'release'
        working-directory: clawdbot-plugin-webhook-server
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
