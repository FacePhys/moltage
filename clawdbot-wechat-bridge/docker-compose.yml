version: '3.8'

services:
  bridge:
    build: .
    container_name: clawdbot-wechat-bridge
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0
      - WECHAT_APPID=${WECHAT_APPID}
      - WECHAT_APPSECRET=${WECHAT_APPSECRET}
      - WECHAT_TOKEN=${WECHAT_TOKEN}
      - WECHAT_ENCODING_AES_KEY=${WECHAT_ENCODING_AES_KEY:-}
      - REDIS_URL=redis://redis:6379
      - BRIDGE_BASE_URL=${BRIDGE_BASE_URL}
      - SSH_HOST=${SSH_HOST:-your-server.example.com}
      - SSH_PORT=${SSH_PORT:-2222}
      # Orchestrator runs in host network mode, access via host IP
      - ORCHESTRATOR_URL=http://host.docker.internal:8080
      - VM_READY_TIMEOUT_MS=${VM_READY_TIMEOUT_MS:-30000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - redis
    networks:
      - bridge-network

  orchestrator:
    build: ../vm-orchestrator
    container_name: vm-orchestrator
    restart: unless-stopped
    privileged: true
    network_mode: host
    devices:
      - /dev/kvm:/dev/kvm
    volumes:
      - /var/lib/firecracker:/var/lib/firecracker
      - /tmp/firecracker/sockets:/tmp/firecracker/sockets
    environment:
      - PORT=8080
      # host network mode: connect to Redis on localhost (Redis exposes port 6379)
      - REDIS_URL=redis://127.0.0.1:6379
      - VM_SUBNET=${VM_SUBNET:-10.0.1.0/24}
      - GATEWAY_IP=${GATEWAY_IP:-10.0.1.1}
      - BRIDGE_NAME=${BRIDGE_NAME:-fcbr0}
      - BASE_ROOTFS_PATH=/var/lib/firecracker/rootfs/clawdbot.ext4
      - KERNEL_PATH=/var/lib/firecracker/vmlinux
      - VM_DATA_DIR=/var/lib/firecracker/vms
      - DEFAULT_VCPU=${DEFAULT_VCPU:-1}
      - DEFAULT_MEM_MIB=${DEFAULT_MEM_MIB:-512}
      - LLM_GATEWAY_URL=http://10.0.1.1:8081/v1
    depends_on:
      - redis

  ssh-gateway:
    build: ../ssh-gateway
    container_name: ssh-gateway
    restart: unless-stopped
    ports:
      - "${SSH_PORT:-2222}:2222"
    environment:
      - LISTEN_ADDR=0.0.0.0:2222
      - REDIS_URL=redis://redis:6379
      - HOST_KEY_PATH=/etc/ssh-gateway/host_key
      - VM_SSH_USER=user
      - VM_SSH_PASS=clawdbot
    volumes:
      - ssh-keys:/etc/ssh-gateway
    depends_on:
      - redis
    networks:
      - vm-network
      - bridge-network

  llm-gateway:
    image: nginx:1-alpine
    container_name: llm-gateway
    restart: unless-stopped
    ports:
      - "8081:8081"
    volumes:
      - ./llm-gateway/nginx.conf:/etc/nginx/templates/llm-gateway.conf.template:ro
    environment:
      - ZHIPU_API_KEY=${ZHIPU_API_KEY}
      - NGINX_ENVSUBST_FILTER=ZHIPU_API_KEY
    networks:
      - vm-network
      - bridge-network

  redis:
    image: redis:7-alpine
    container_name: clawdbot-wechat-redis
    restart: unless-stopped
    ports:
      # Expose to host for host-mode orchestrator
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - bridge-network

volumes:
  redis-data:
  ssh-keys:

networks:
  bridge-network:
    driver: bridge
  vm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.1.0/24
          gateway: 10.0.1.1
